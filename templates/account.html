{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main-content site-wrapper-reveal">

  <section class="page-title-area" data-bg-img="{% static 'assets/img/photos/bg-page-title.webp' %}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-title-content text-center">
            <h2 class="title text-white">Create Account</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="account-login-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto">

          <div class="login-form">
            <form method="post">
              {% csrf_token %}

              <div class="section-title text-center">
                <h2 class="title">Register</h2>
                <p>Create your account</p>
              </div>

              {% if messages %}
                {% for message in messages %}
                  <p style="color:red;text-align:center;">{{ message }}</p>
                {% endfor %}
              {% endif %}

              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" required>
              </div>

              <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group">
                <input class="form-control" type="password" name="password1" placeholder="Password" required>
              </div>

              <div class="form-group">
                <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required>
              </div>

              <div class="form-group text-center">
                <button class="btn btn-theme" type="submit">CREATE ACCOUNT</button>
              </div>

              <div class="form-group text-center">
                <a href="{% url 'login' %}">Already have an account?</a>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
